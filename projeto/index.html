<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fighting Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }

        canvas {
            display: block;
        }

        .health-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            top: 20px;
            left: 0;
            right: 0;
            color: #fff;
        }


        .health-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.6);
        }

        #player1-health {
            left: 20px;
        }

        #player2-health {
            right: 20px;
        }

        .life-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .lives {
            display: flex;
            flex-direction: row;
            gap: 5px;
        }

        .life-icon {
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="red" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
            border-radius: 50%;
        }

        #scoreboard-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 450px;
            height: 400px;
            background-image: url('./assets/scenario/scoreboard.gif');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            font-size: 26px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
        }

        .score {
            min-width: 60px;
            text-align: center;
            padding: 5px 10px;
            margin-top: -280px;
        }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <script src="js/Fighter.js"></script>
    <script src="js/InputHandler.js"></script>
    <script src="js/CameraController.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/main.js"></script>

    <div id="scoreboard-container">
        <span class="score"><strong id="score-fighter1">0</strong></span>
        <span class="score"><strong id="score-fighter2">0</strong></span>
    </div>

    <div class="health-container">
        <div id="player1-health" class="health-bar">
            <div class="life-container">
                <span><b>P1</b></span>
                <div class="lives"></div>
            </div>
        </div>

        <div id="player2-health" class="health-bar">
            <div class="life-container">
                <div class="lives"></div>
                <span><b>P2</b></span>
            </div>
        </div>
    </div>
</body>

</html>
